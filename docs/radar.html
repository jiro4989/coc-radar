<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coc-radar - 能力値レーダーチャート</title>
    <script src="js/Chart.min.js"> </script>
    <script src="js/progressbar.min.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/Chart.min.css">
    <style>
        #progress,
        #back {
            position: fixed;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            margin: auto;
            pointer-events: none;
        }

        #progress {
            width: 128px;
            height: 64px;
        }

        #back {
            opacity: 0.4;
            background-color: #000;
        }

        @media screen and (max-width: 1024px) {
            .board {
                width: 95vw;
            }
        }

        @media screen and (min-width: 1024px) {

            .left,
            .right {
                flex: 1;
            }

            .center {
                flex: 4;
            }
        }

        h1 {
            padding-bottom: .5em;
            border-bottom: 1px solid #ccc;
            color: #888;
            text-align: center;
        }

        h2 {
            color: #0da1c6;
            padding: 0.5em 0;
            border-top: solid 3px #0da1c6;
            border-bottom: solid 3px #0da1c6;
        }

        .board {
            padding: 0.5em 1em;
            margin: 2em 0;
            background: #ffffff;
            border-top: solid 6px #1dc1d6;
            box-shadow: 0 3px 4px rgba(0, 0, 0, 0.32);
        }

        body {
            width: 100vw;
            display: flex;
            font-family: arial, sans-serif;
        }

        h1 a:link,
        h1 a:visited {
            color: #888;
            text-decoration: none;
        }
    </style>
    <script>
        const $ = (q) => document.querySelector(q);
        let colors = [];

        function getUrlQueryParametor() {
            let pair = location.search.substring(1).split('&');
            let result = {};
            for (let elem of pair) {
                let kv = elem.split("=");
                result[kv[0]] = decodeURIComponent(kv[1]);
            }
            return result;
        }

        function checkQueryParamId(queryParam, id) {
            // idは0から始まり、URLの数だけ数値が増加する
            for (let j = 0; j < 100000; j++) {
                const key = "id" + j;
                if (key in queryParam) {
                    const v = queryParam[key];
                    if (id === v) {
                        return true;
                    }
                    continue;
                }
                // ここに到達するということはidNの数値を超過したということ
                // よって後続のインデックスのidをチェックする必要はない
                return false;
            }
            return false;
        }

        function setChart(queryParam, json, genres, fields, chartId, options, graphType) {
            let labels = [];
            for (let genre of genres) {
                let pc = json[0];
                for (let field of fields) {
                    if ((genre in pc.param) && (field in pc.param[genre])) {
                        let label = pc.param[genre][field].name;
                        labels.push(label);
                    }
                }
            }

            const colorInterval = Math.floor(colors.length / json.length);
            let datasets = [];
            let i = 0;
            for (let pc of json) {
                // tagが一致しない、かつIDがURLとも一致しないならばグラフに含めない
                if (pc.tags.filter(tag => tag === queryParam["tag"]).length < 1 && !checkQueryParamId(queryParam, pc
                        .id)) {
                    continue;
                }

                // 能力値、戦闘技能〜とかのをループ
                let dataset = [];
                const params = pc.param;
                let data = [];
                for (let genre of genres) {
                    for (let field of fields) {
                        if ((genre in pc.param) && (field in pc.param[genre])) {
                            let num = pc.param[genre][field].num;
                            data.push(num);
                        }
                    }
                }
                const n = i * colorInterval;
                let d = {
                    label: pc.name,
                    data: data,
                    backgroundColor: colors[n],
                    borderColor: colors[n].replace("0.2", "0.3"), // FIXME 力技すぎる
                    borderWidth: 2
                }
                i++;
                if (colors.length <= i) {
                    i = 0;
                }
                datasets.push(d);
            }

            let ctx = $(chartId).getContext('2d');
            let chart = new Chart(ctx, {
                type: graphType,
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: options
            });
        }

        // クエリパラメータのタグとIDから探索者のIDの一覧を取得する
        function getIds(queryParam, json) {
            // idは0から始まり、URLの数だけ数値が増加する
            let idList = [];

            // tagパラメータからtagに紐づくidを取得する
            const tag = queryParam["tag"]
            for (let pc of json) {
                // 同じtagが見つかった時
                if (0 <= pc.tags.indexOf(tag)) {
                    idList.push(pc.id);
                    continue;
                }
            }

            // id0 .. id10000って感じのクエリパラメータからidを取得する
            for (let j = 0; j < 100000; j++) {
                const key = "id" + j;
                if (key in queryParam) {
                    const id = queryParam[key];
                    idList.push(id);
                    continue;
                }
                // ここに到達するということはidNの数値を超過したということ
                // よって後続のインデックスのidをチェックする必要はない
                break;
            }

            return idList;
        }

        function loopSleep(_loopLimit, _interval, _mainFunc) {
            var loopLimit = _loopLimit;
            var interval = _interval;
            var mainFunc = _mainFunc;
            var i = 0;
            var loopFunc = function () {
                var result = mainFunc(i);
                if (result === false) {
                    // break機能
                    return;
                }
                i = i + 1;
                if (i < loopLimit) {
                    setTimeout(loopFunc, interval);
                }
            }
            loopFunc();
        }

        function createColors(span) {
            const gradation = (span, r1, g1, b1, r2, g2, b2) => {
                const rd = (r2 - r1) / span;
                const gd = (g2 - g1) / span;
                const bd = (b2 - b1) / span;
                let cs = [];
                for (let i = 0; i < span; i++) {
                    const r = r1 + i * rd;
                    const g = g1 + i * gd;
                    const b = b1 + i * bd;
                    cs.push('rgba(' + r + ', ' + g + ', ' + b + ', 0.2)');
                }
                return cs;
            }
            let colors = [];
            gradation(span, 255, 0, 0, 255, 69, 0).forEach((item) => colors.push(item));
            gradation(span, 255, 69, 0, 255, 255, 0).forEach((item) => colors.push(item));
            gradation(span, 255, 255, 0, 0, 128, 0).forEach((item) => colors.push(item));
            gradation(span, 0, 128, 0, 0, 0, 255).forEach((item) => colors.push(item));
            gradation(span, 0, 0, 255, 75, 0, 130).forEach((item) => colors.push(item));
            gradation(span, 75, 0, 130, 238, 130, 238).forEach((item) => colors.push(item));
            gradation(span, 238, 130, 238, 255, 0, 0).forEach((item) => colors.push(item));
            return colors;
        }

        const root = "https://jiro4989.github.io/coc-radar";
        const indexFileUrl = root + "/data/index.json"
        window.onload = async function () {
            // URLクエリパラメータからtagとidを取得する。
            const queryParam = getUrlQueryParametor();

            colors = createColors(10);

            // index.jsonでは探索者の能力値は取得していないため追加で取得が必要
            const data = await fetch(indexFileUrl);
            let json = await data.json();
            const ids = getIds(queryParam, json);

            let progress = new ProgressBar.Circle('#progress', {
                color: '#1dc1d6',
                trailColor: '#eee',
                strokeWidth: 10,
                duration: 2500,
                easing: 'easeInOut'
            });

            let interval = 1 / ids.length;
            let progressVal = 0;
            // 探索者id.jsonをfetchして必要なjsonだけ読み込む
            json = [];
            for (let id of ids) {
                const resp = await fetch(root + "/data/" + id + ".json")
                const data = await resp.json();
                json.push(data);
                progressVal += interval;
                progress.animate(progressVal, {
                    duration: 250
                });
            }
            // $('#back').style.height = document.body.clientHeight;
            // フェードアウト
            loopSleep(100, 1, function (i) {
                let op = 1 - i / 100;
                $('#progress').style.opacity = op;
                $('#back').style.opacity = 0.4 - i / 100 * 0.4;
            });

            const radarOptions = {
                scale: {
                    ticks: {
                        beginAtZero: true,
                        min: 0,
                        max: 20
                    }
                }
            };
            const abilityFields = ["str", "con", "pow", "dex", "app", "siz", "int2", "edu", "hp", "mp"];
            setChart(queryParam, json, ["ability"], abilityFields, "#abilityChart", radarOptions, 'radar');

            const btlFields = ["avoidance", "kick", "hold", "punch", "headThrust", "throwing", "martialArts",
                "handGun", "submachineGun", "shotGun", "machineGun", "rifle"
            ];
            const findFields = ["firstAid", "lockPicking", "hide", "disappear", "ear", "quietStep",
                "photography", "psychoAnalysis", "tracking", "climbing", "library", "aim",
            ];
            const actFields = ["driving", "repairingMachine", "operatingHeavyMachine", "ridingHorse",
                "swimming", "creating", "control", "jumping", "repairingElectric", "navigate", "disguise",
            ];
            const negoFields = ["winOver", "credit", "haggle", "argue", "nativeLanguage", ];
            const knowledgeFields = ["medicine", "occult", "chemistry", "cthulhuMythology", "art", "accounting",
                "archeology", "computer", "psychology", "anthropology", "biology", "geology",
                "electronicEngineering", "astronomy", "naturalHistory", "physics", "law", "pharmacy",
                "history",
            ];

            let artsFields = [];
            for (let v of btlFields) artsFields.push(v);
            for (let v of findFields) artsFields.push(v);
            for (let v of actFields) artsFields.push(v);
            for (let v of negoFields) artsFields.push(v);
            for (let v of knowledgeFields) artsFields.push(v);
            const barOptions = {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            min: 0,
                            max: 100
                        }
                    }]
                }
            };
            setChart(queryParam, json, ["battleArts", "findArts", "actionArts", "negotiationArts",
                "knowledgeArts"
            ], artsFields, "#artsChart", barOptions, 'bar');
            setChart(queryParam, json, ["battleArts"], btlFields, "#battleChart", barOptions, 'bar');
            setChart(queryParam, json, ["findArts"], findFields, "#findChart", barOptions, 'bar');
            setChart(queryParam, json, ["actionArts"], actFields, "#actionChart", barOptions, 'bar');
            setChart(queryParam, json, ["negotiationArts"], negoFields, "#negotiationChart", barOptions, 'bar');
            setChart(queryParam, json, ["knowledgeArts"], knowledgeFields, "#knowledgeChart", barOptions, 'bar');
        }
    </script>
</head>

<body>
