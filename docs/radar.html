<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coc-radar - CoCキャラクター保管所の探索者のデータをレーダーに</title>
    <script src="js/Chart.min.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/Chart.min.css">
    <script>
        const colors = [
            "rgba(255, 0, 0, 0.1)",
            "rgba(255, 69, 0, 0.1)",
            "rgba(255, 255, 0, 0.1)",
            "rgba(0, 128, 0, 0.1)",
            "rgba(0, 0, 255, 0.1)",
            "rgba(75, 0, 130, 0.1)",
            "rgba(238, 130, 238, 0.1)",
        ];

        function getUrlQueryParametor() {
            let pair = location.search.substring(1).split('&');
            let result = {};
            for (let elem of pair) {
                let kv = elem.split("=");
                result[kv[0]] = decodeURIComponent(kv[1]);
            }
            return result;
        }

        const dataUrl = "https://jiro4989.github.io/coc-radar/js/data.json"
        window.onload = async function () {
            // URLクエリパラメータからtagとidを取得する。
            const queryParam = getUrlQueryParametor();

            const data = await fetch(dataUrl);
            const json = await data.json();

            const headers = ["STR", "CON", "POW", "DEX", "APP", "SIZ", "INT", "EDU", "HP", "MP"];
            let labels = [];
            for (let k of headers) {
                labels.push(k);
            }

            let datasets = [];
            let i = 0;
            for (let pc of json) {
                // tagが一致しない、かつIDがURLとも一致しないならばグラフに含めない
                const urlPaths = pc.url.split("/");
                if (pc.tags.filter(tag => tag === queryParam["tag"]).length < 1 && urlPaths[urlPaths.length -
                        1] !== queryParam["id"]) {
                    continue;
                }

                let dataset = [];
                const params = pc.params;
                for (let key of Object.keys(params)) {
                    const p = params[key];
                    let data = [];
                    for (let k of headers) {
                        data.push(p[k]);
                    }
                    let d = {
                        label: pc.name,
                        data: data,
                        backgroundColor: colors[i]
                    }
                    i++;
                    if (colors.length <= i) {
                        i = 0;
                    }
                    datasets.push(d);
                    break; // TODO 今は能力値だけ表示するためbreak
                }
            }

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    scale: {
                        ticks: {
                            beginAtZero: true,
                            min: 0,
                            max: 20
                        }
                    }
                }
            });
        }
    </script>
</head>

<body>
    <canvas id="myChart"></canvas>
</body>

</html>
