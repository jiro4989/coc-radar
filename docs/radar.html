<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coc-radar - 能力値レーダーチャート</title>
    <script src="js/Chart.min.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/Chart.min.css">
    <style>
        @media screen and (max-width: 1024px) {
            .board {
                width: 95vw;
            }
        }

        @media screen and (min-width: 1024px) {

            .left,
            .right {
                flex: 1;
            }

            .center {
                flex: 4;
            }
        }

        h1 {
            padding-bottom: .5em;
            border-bottom: 1px solid #ccc;
            color: #888;
            text-align: center;
        }

        h2 {
            color: #0da1c6;
            padding: 0.5em 0;
            border-top: solid 3px #0da1c6;
            border-bottom: solid 3px #0da1c6;
        }

        .board {
            padding: 0.5em 1em;
            margin: 2em 0;
            background: #ffffff;
            border-top: solid 6px #1dc1d6;
            box-shadow: 0 3px 4px rgba(0, 0, 0, 0.32);
        }

        body {
            width: 100vw;
            display: flex;
            font-family: arial, sans-serif;
        }

        h1 a:link,
        h1 a:visited {
            color: #888;
            text-decoration: none;
        }
    </style>
    <script>
        const $ = (q) => document.querySelector(q);
        const colors = [
            "rgba(255, 0, 0, 0.2)",
            "rgba(255, 69, 0, 0.2)",
            "rgba(255, 255, 0, 0.2)",
            "rgba(0, 128, 0, 0.2)",
            "rgba(0, 0, 255, 0.2)",
            "rgba(75, 0, 130, 0.2)",
            "rgba(238, 130, 238, 0.2)",
        ];

        function getUrlQueryParametor() {
            let pair = location.search.substring(1).split('&');
            let result = {};
            for (let elem of pair) {
                let kv = elem.split("=");
                result[kv[0]] = decodeURIComponent(kv[1]);
            }
            return result;
        }

        function setChart(queryParam, json, headers, chartId, ticks) {
            let labels = [];
            for (let k of headers) {
                labels.push(k);
            }

            let datasets = [];
            let i = 0;
            for (let pc of json) {
                // tagが一致しない、かつIDがURLとも一致しないならばグラフに含めない
                const urlPaths = pc.url.split("/");
                if (pc.tags.filter(tag => tag === queryParam["tag"]).length < 1 && urlPaths[urlPaths.length -
                        1] !== queryParam["id"]) {
                    continue;
                }

                // 能力値、戦闘技能〜とかのをループ
                let dataset = [];
                const params = pc.params;
                let data = [];
                for (let key of Object.keys(params)) {
                    const p = params[key];
                    for (let k of headers) {
                        if (k in p) {
                            data.push(p[k]);
                        }
                    }
                }
                let d = {
                    label: pc.name,
                    data: data,
                    backgroundColor: colors[i],
                    borderColor: colors[i].replace("0.2", "0.3"), // FIXME 力技すぎる
                    borderWidth: 2
                }
                i++;
                if (colors.length <= i) {
                    i = 0;
                }
                datasets.push(d);
            }

            let ctx = $(chartId).getContext('2d');
            let chart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    scale: {
                        ticks: ticks
                    }
                }
            });
        }

        const dataUrl = "https://jiro4989.github.io/coc-radar/js/data.json"
        window.onload = async function () {
            // URLクエリパラメータからtagとidを取得する。
            const queryParam = getUrlQueryParametor();

            const data = await fetch(dataUrl);
            const json = await data.json();

            const abilityHeaders = ["STR", "CON", "POW", "DEX", "APP", "SIZ", "INT", "EDU", "HP", "MP"];
            setChart(queryParam, json, abilityHeaders, "#abilityChart", {
                beginAtZero: true,
                min: 0,
                max: 20
            });

            const btlHeaders = ["回避", "キック", "組み付き", "こぶし（パンチ）", "頭突き", "投擲", "マーシャルアーツ", "拳銃", "サブマシンガン",
                "ショットガン", "マシンガン", "ライフル",
            ];
            const findHeaders = ["応急手当", "鍵開け", "隠す", "隠れる", "聞き耳", "忍び歩き", "写真術", "精神分析", "追跡", "登攀", "図書館",
                "目星",
            ];
            const actHeaders = ["運転", "機械修理", "重機械操作", "乗馬", "水泳", "製作", "操縦", "跳躍", "電気修理", "ナビゲート", "変装", ];
            const negoHeaders = ["言いくるめ", "信用", "値切り", "説得", "母国語", ];
            const intHeaders = ["医学", "オカルト", "化学", "クトゥルフ神話", "芸術", "経理", "考古学", "コンピューター", "心理学", "人類学",
                "生物学",
                "地質学", "電子工学", "天文学", "博物学", "物理学", "法律", "薬学", "歴史",
            ];

            let artsHeaders = [];
            for (let v of btlHeaders) artsHeaders.push(v);
            for (let v of findHeaders) artsHeaders.push(v);
            for (let v of actHeaders) artsHeaders.push(v);
            for (let v of negoHeaders) artsHeaders.push(v);
            for (let v of intHeaders) artsHeaders.push(v);
            const ticks = {
                beginAtZero: true,
                min: 0,
                max: 100
            };
            setChart(queryParam, json, artsHeaders, "#artsChart", ticks);
            setChart(queryParam, json, btlHeaders, "#battleChart", ticks);
            setChart(queryParam, json, findHeaders, "#findChart", ticks);
            setChart(queryParam, json, actHeaders, "#actionChart", ticks);
            setChart(queryParam, json, negoHeaders, "#negotiationChart", ticks);
            setChart(queryParam, json, intHeaders, "#intelligenceChart", ticks);
        }
    </script>
</head>

<body>
    <div class="left">
    </div>
    <div class="center">
        <header>
            <h1><a href="index.html">coc-radar</a></h1>
        </header>

        <div class="board">
            <h2>能力値</h2>
            <canvas id="abilityChart"></canvas>
        </div>
        <div class="board">
            <h2>全技能</h2>
            <canvas id="artsChart"></canvas>
        </div>
        <div class="half-area">
            <div class="half-chart board">
                <h2>戦闘技能</h2>
                <canvas id="battleChart"></canvas>
            </div>
            <div class="half-chart board">
                <h2>探索技能</h2>
                <canvas id="findChart"></canvas>
            </div>
        </div>
        <div class="half-area">
            <div class="half-chart board">
                <h2>行動技能</h2>
                <canvas id="actionChart"></canvas>
            </div>
            <div class="half-chart board">
                <h2>交渉技能</h2>
                <canvas id="negotiationChart"></canvas>
            </div>
        </div>
        <div class="half-area">
            <div class="half-chart board">
                <h2>知識技能</h2>
                <canvas id="intelligenceChart"></canvas>
            </div>
        </div>
        <footer style="text-align: center;">
            <p>
                &copy; 次郎 <a href="https://twitter.com/jiro_saburomaru">&#064;jiro_saburomaru</a>
            </p>
            <p>
                レーダー出力対象の追加の要望は<a href="https://github.com/jiro4989/coc-radar/issues">こちら</a>。
            </p>
        </footer>
    </div>
    <div class="right">
    </div>
</body>

</html>
