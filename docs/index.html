<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coc-radar 探索者検索</title>
    <style>
        input[type="text"],
        input[type="button"] {
            padding: 0.8em;
            outline: none;
            border: 1px solid #DDD;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            font-size: 16px;
            width: 50vw;
        }

        input[type="button"] {
            width: 8vw;
        }

        input[type="checkbox"] {
            transform: scale(1.6);
        }

        input:hover,
        input:focus {
            background-color: #fff;
            border-color: #59b1eb;
            color: #59b1eb;
            transition: all 300ms 0s ease;
        }

        thead,
        tbody {
            display: block;
        }

        tbody {
            overflow-y: scroll;
            height: 70vh;
        }

        table {
            border-bottom: 5px solid #1dc1d6;
        }

        table th {
            border-bottom: 5px solid #1dc1d6;
            border-top: none;
            border-left: none;
            border-right: none;
            text-align: center;
        }

        table td {
            border-bottom: 2px dotted #ccc;
            border-top: none;
            border-left: none;
            border-right: none;
        }

        th,
        td {
            padding: 0.5em;
        }

        tr th:nth-child(1),
        tr td:nth-child(1) {
            width: 3vw;
            text-align: center;
        }

        tr th:nth-child(2),
        tr td:nth-child(2) {
            width: 18vw;
            text-align: center;
        }

        tr th:nth-child(3),
        tr td:nth-child(3) {
            width: 60vw;
        }

        h1 {
            padding-bottom: .5em;
            border-bottom: 1px solid #ccc;
            color: #888;
            text-align: center;
        }

        body {
            width: 100vw;
            display: flex;
            font-family: arial, sans-serif;
        }

        @media screen and (min-width: 1024px) {

            .left,
            .right {
                flex: 1;
            }

            .center {
                flex: 4;
            }
        }

        .tag {
            padding: 3px 6px;
            margin-right: 8px;
            margin-left: 1px;
            font-size: 75%;
            color: white;
            border-radius: 6px;
            box-shadow: 0 0 3px #ddd;
            white-space: nowrap;
            background-color: #58ACFA;
        }

        .tag:before {
            content: '# '
        }

        .tag a:link,
        .tag a:visited {
            color: #eee;
            text-decoration: none;
        }
    </style>
    <script>
        const $ = (q) => document.querySelector(q);
        const $$ = (q) => document.querySelectorAll(q);
        const dataUrl = "https://jiro4989.github.io/coc-radar/js/data.json"
        let json;

        function addPc(body, pc) {
            const tr = document.createElement("tr");

            // 選択チェックボックスの生成
            const checkTd = document.createElement("td");
            const check = document.createElement("input");
            check.type = "checkbox";
            check.name = "pcCheck";
            check.value = pc.url;
            checkTd.appendChild(check);
            tr.appendChild(checkTd);

            // タグ要素の生成
            const tagTd = document.createElement("td");
            for (let tag of pc.tags) {
                const span = document.createElement("span");
                span.className = "tag"
                const a = document.createElement("a");
                a.innerText = tag;
                a.href = "radar.html?tag=" + tag;
                span.appendChild(a);
                tagTd.appendChild(span);
            }
            tr.appendChild(tagTd);

            // 探索者名とURL
            const pageTd = document.createElement("td");
            const a = document.createElement("a");

            // データ取得元のページのURLの最後のパスを主キーとする
            const urlPaths = pc.url.split("/");
            const id = urlPaths[urlPaths.length - 1];
            a.href = "radar.html?id=" + id;
            a.innerText = pc.name;
            pageTd.append(a);
            tr.appendChild(pageTd);

            body.appendChild(tr);
        }

        window.onload = async function () {
            const data = await fetch(dataUrl);
            json = await data.json();

            const body = $("#resultBody");
            for (let pc of json) {
                addPc(body, pc);
            }
        }

        function clearResult() {
            const body = $("#resultBody");
            while (body.firstChild) {
                body.removeChild(body.firstChild);
            }
        }

        function searchRedraw(inputText) {
            // clearResult();
            const body = $("#resultBody");
            const rows = body.children;
            let i = -1;
            pc: for (let pc of json) {
                i++;
                rows[i].style.display = 'table-row';

                // 入力画からのときは全てのデータを表示する
                if (inputText === "") {
                    continue
                }

                // タグを検索
                for (let tag of pc.tags) {
                    if (tag.includes(inputText)) {
                        continue pc;
                    }
                }
                // 名前を検索
                if (pc.name.includes(inputText)) {
                    continue pc;
                }
                rows[i].style.display = 'none';
            }
        }

        function jumpToRadarPage() {
            let i = 0;
            let values = [];
            for (let check of $$('input[name="pcCheck"]')) {
                if (check.checked) {
                    const url = check.value;
                    const urlPaths = url.split("/");
                    const id = urlPaths[urlPaths.length - 1];
                    values.push("id" + i + "=" + id);
                    i++;
                }
            }
            const url = "radar.html?" + values.join("&");
            window.location.href = url;
        }
    </script>
</head>

<body>
    <div class="left"></div>
    <div class="center">
        <header>
            <h1>coc-radar</h1>
        </header>
        <input type="text" id="searchInput" placeholder="タグ、あるいは探索者名で検索" onkeyup="searchRedraw(this.value)" />
        <input type="button" value="表示" onclick="jumpToRadarPage()" />
        <table>
            <thead>
                <tr>
                    <th>選択</th>
                    <th>タグ</th>
                    <th>探索者名</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
        <footer style="text-align: center;">
            <p>
                &copy; 次郎 <a href="https://twitter.com/jiro_saburomaru">&#064;jiro_saburomaru</a>
            </p>
            <p>
                レーダー出力対象の追加の要望は<a href="https://github.com/jiro4989/coc-radar/issues">こちら</a>。
            </p>
        </footer>
    </div>
    <div class="right"></div>
</body>

</html>
