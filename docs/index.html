<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coc-radar 検索ページ</title>
    <style>
        input {
            padding: 0.8em;
            outline: none;
            border: 1px solid #DDD;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            font-size: 16px;
            width: 80vw;
        }

        input:hover,
        input:focus {
            background-color: #fff;
            border-color: #59b1eb;
            color: #59b1eb;
            transition: all 300ms 0s ease;
        }

        thead,
        tbody {
            display: block;
        }

        tbody {
            overflow-y: scroll;
            height: 80vh;
        }

        table {
            border-bottom: 5px solid #2A86BC;
        }

        table th {
            border-bottom: 5px solid #2A86BC;
            border-top: none;
            border-left: none;
            border-right: none;
            text-align: center;
        }

        table td {
            border-bottom: 2px dotted #ccc;
            border-top: none;
            border-left: none;
            border-right: none;
        }

        tr th:nth-child(1),
        tr td:nth-child(1) {
            width: 18vw;
            text-align: center;
        }

        tr th:nth-child(2),
        tr td:nth-child(2) {
            width: 70vw;
        }
    </style>
    <script>
        const $ = (q) => document.querySelector(q);
        const dataUrl = "https://jiro4989.github.io/coc-radar/js/data.json"

        window.onload = async function () {
            const data = await fetch(dataUrl);
            const json = await data.json();

            const body = $("#resultBody");
            for (let pc of json) {
                const tr = document.createElement("tr");

                const tagTd = document.createElement("td");
                tagTd.innerText = "TAG";
                tr.appendChild(tagTd);

                const pageTd = document.createElement("td");
                pageTd.innerText = pc.name;
                tr.appendChild(pageTd);

                body.appendChild(tr);
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>coc-radar 検索ページ</h1>
        <hr>
    </header>
    <div class="main">
        <input type="text" id="searchInput" />
        <table>
            <thead>
                <tr>
                    <th>タグ</th>
                    <th>探索者名</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>
</body>

</html>
