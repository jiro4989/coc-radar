<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coc-radar 検索ページ</title>
    <style>
        input {
            padding: 0.8em;
            outline: none;
            border: 1px solid #DDD;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            font-size: 16px;
            width: 80vw;
        }

        input:hover,
        input:focus {
            background-color: #fff;
            border-color: #59b1eb;
            color: #59b1eb;
            transition: all 300ms 0s ease;
        }

        thead,
        tbody {
            display: block;
        }

        tbody {
            overflow-y: scroll;
            height: 80vh;
        }

        table {
            border-bottom: 5px solid #2A86BC;
        }

        table th {
            border-bottom: 5px solid #2A86BC;
            border-top: none;
            border-left: none;
            border-right: none;
            text-align: center;
        }

        table td {
            border-bottom: 2px dotted #ccc;
            border-top: none;
            border-left: none;
            border-right: none;
        }

        tr th:nth-child(1),
        tr td:nth-child(1) {
            width: 18vw;
            text-align: center;
        }

        tr th:nth-child(2),
        tr td:nth-child(2) {
            width: 70vw;
        }
    </style>
    <script>
        const $ = (q) => document.querySelector(q);
        const dataUrl = "https://jiro4989.github.io/coc-radar/js/data.json"
        let json;

        function addPc(body, pc) {
            const tr = document.createElement("tr");

            // タグ要素の生成
            const tagTd = document.createElement("td");
            for (let tag of pc.tags) {
                const span = document.createElement("span");
                span.className = "tag"
                const a = document.createElement("a");
                a.innerText = tag;
                a.href = "radar.html?tag=" + tag;
                span.appendChild(a);
                tagTd.appendChild(span);
            }
            tr.appendChild(tagTd);

            // 探索者名とURL
            const pageTd = document.createElement("td");
            const a = document.createElement("a");

            // データ取得元のページのURLの最後のパスを主キーとする
            const urlPaths = pc.url.split("/");
            const id = urlPaths[urlPaths.length - 1];
            a.href = "radar.html?id=" + id;
            a.innerText = pc.name;
            pageTd.append(a);
            tr.appendChild(pageTd);

            body.appendChild(tr);
        }

        window.onload = async function () {
            const data = await fetch(dataUrl);
            json = await data.json();

            const body = $("#resultBody");
            for (let pc of json) {
                addPc(body, pc);
            }
        }

        function clearResult() {
            const body = $("#resultBody");
            while (body.firstChild) {
                body.removeChild(body.firstChild);
            }
        }

        function searchRedraw(inputText) {
            clearResult();
            const body = $("#resultBody");
            pc: for (let pc of json) {
                // 入力画からのときは全てのデータを表示する
                if (inputText === "") {
                    addPc(body, pc);
                    continue
                }

                // タグを検索
                for (let tag of pc.tags) {
                    if (tag.includes(inputText)) {
                        addPc(body, pc);
                        continue pc;
                    }
                }
                // 名前を検索
                if (pc.name.includes(inputText)) {
                    addPc(body, pc);
                    continue pc;
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>coc-radar 検索ページ</h1>
        <hr>
    </header>
    <div class="main">
        <input type="text" id="searchInput" onkeyup="searchRedraw(this.value)" />
        <table>
            <thead>
                <tr>
                    <th>タグ</th>
                    <th>探索者名</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>
</body>

</html>
